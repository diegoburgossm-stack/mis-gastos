<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mis Gastos</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">

    <h1>Mis Gastos</h1>
    
    <div class="card resumen">
    <h2 id="totalMes">$0</h2>
    <p>Gasto del mes</p>
  </div>

    <div class="card">
      <input id="monto" type="number" placeholder="Monto $" />
      
      <select id="categoria">
        <option>Comida</option>
        <option>Transporte</option>
        <option>Servicios</option>
        <option>Ocio</option>
        <option>Otros</option>
      </select>

      <input id="nota" type="text" placeholder="Nota (opcional)" />

      <button id="guardar">Guardar gasto</button>
    </div>

    <div class="card">
      <canvas id="grafico"></canvas>
    </div>

    <div class="card">
      <ul id="lista"></ul>
      <p class="empty">Sin gastos aún</p>
    </div>

  </div>

  <!-- TOAST -->
  <div id="toast" class="toast hidden">Gasto guardado ✅</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
