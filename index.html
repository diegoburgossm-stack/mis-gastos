<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mis Gastos</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">

    <h1>Mis Gastos</h1>

    <!-- RESUMEN MES -->
    <div class="card resumen">
      <h2 id="totalMes">$0</h2>
      <p>Gasto del mes</p>
    </div>

    <!-- CATEGORIA TOP -->
    <div class="card mini">
      <h3 id="categoriaTop">-</h3>
      <p>Categoría más usada</p>
    </div>

    <!-- FORM -->
    <div class="card">
      <input id="monto" type="number" placeholder="Monto $" />

      <select id="categoria">
        <option>Comida</option>
        <option>Transporte</option>
        <option>Servicios</option>
        <option>Ocio</option>
        <option>Otros</option>
      </select>

      <input id="fecha" type="date" />

      <input id="nota" type="text" placeholder="Nota (opcional)" />

      <button id="guardar">Guardar gasto</button>
    </div>

    <!-- GRAFICO -->
    <div class="card">
      <canvas id="grafico"></canvas>
    </div>

    <!-- LISTA -->
    <div class="card">
      <ul id="lista"></ul>
      <p class="empty">Sin gastos aún</p>
    </div>

  </div>

  <!-- TOAST -->
  <div id="toast" class="toast hidden">Gasto guardado ✅</div>

  <!-- SHEET EDITAR -->
  <div id="sheet" class="sheet hidden">
    <div class="sheet-content">
      <h3>Editar gasto</h3>

      <input id="editMonto" type="number" />
      <select id="editCategoria">
        <option>Comida</option>
        <option>Transporte</option>
        <option>Servicios</option>
        <option>Ocio</option>
        <option>Otros</option>
      </select>
      <input id="editFecha" type="date" />
      <input id="editNota" type="text" />

      <button onclick="guardarEdicion()">Guardar cambios</button>
      <button class="cancel" onclick="cerrarSheet()">Cancelar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
